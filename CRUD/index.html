<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD</title>
</head>
<body>

    <header>
	<h1>CRUD</h1>  
    </header>


   <div class="w-50 mx-auto my-5 border border-5 p-2 border-dark" style="min-height: 85vh;">
    <div class="form-group my-5" style="color: black">
        <label for="productName">productName</label>
        <input class="my-2 form-control" type="text" id="productName">
        <small class="text-muted">productName must be chats only</small>
    </div>
    
    <div class="form-group my-5" style="color: black;">
        <label for="productPrice">productPrice</label>
        <input class="my-2 form-control" type="number" id="productPrice">
        <small class="text-muted">productPrice must be number only</small>
    </div>

    <div class="form-group my-5" style="color: black">
        <label for="productCategory">productCategory</label>
        <input class="my-2 form-control" type="text" id="productCategory">
        <small class="text-muted">productCategory "type of product"</small>
    </div>

    <div class="form-group my-5" style="color: black">
        <label for="productDescription" >productDescription</label>
        <textarea class="my-2 form-control" type="text" id="productDescription"></textarea>
        <small class="text-muted">productDescription can be chats and number</small>
    </div>

   <button id="mainBtn" onclick="addProduct()"  class=" my-3 btn-outline-info" >add Product</button>
</div>
<div class="w-75 mx-auto my-5 ">
    <label for="search">Search by productName</label>
    <input onkeyup="searchProduct(this.value)" class="my-2 form-control" type="text" id="search">
</div>

<div class="w-75 mx-auto my-5 ">
    <label for="search">Search by productPrice</label>
    <input onkeyup="searchByPrice(this.value)" class="my-2 form-control" type="number" id="search">
</div>





   <table class="table w-75 m-auto py-3 text-center border border-3 bg-dark ">
    <thead>
        <th>index</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Description</th>
        <th>update</th>
        <th>delate</th>
    </thead>
<br>
    <tbody id="tableBody">

    </tbody>

   </table>

  
   <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
